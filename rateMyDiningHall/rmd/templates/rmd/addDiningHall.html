{% extends "rmd/layout.html" %}

{% block body %}
{% load static %}
<script src="{% static 'rmd/slider.js' %}" ></script>
<h2>Add a dining hall for {{school}}</h2>

<div class="reviewContainer">
    <form method="POST">
        {% csrf_token %}
        <h3>Enter the dining hall's name</h3>
        {{form.eateryName}}
        <h3>How would you rate this dining hall?</h3>
        <input type="range" class="ratingScale" min="1" max="5" step="0.5" name="rating" oninput="rate(value)">
            <h3 id="r">3</h3>
        <h3>Please add a comment regarding your experiences</h3>
        {{form.comment}}
        <div>
            <input type="submit">
        </div>
    </form>
</div>


{% endblock body %}
