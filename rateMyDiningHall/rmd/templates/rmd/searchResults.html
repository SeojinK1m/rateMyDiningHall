{% extends "rmd/layout.html" %}

{% block body %}
<div name="addItHere">
    <h2 class="heading">School results for "{{query}}"</h2>
</div>

<div name="results" class="results">
    <ul>
        {% for school in searchResult %}
        <li class="result">
            <a href={{school.urlName}}>{{school.name}}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<h3 class="subHeading">
    Don't see your school? Add it <a href="{% url 'addSchool' %}">here</a>
</h3>

{% endblock body %}
